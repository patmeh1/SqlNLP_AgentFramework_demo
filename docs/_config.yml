theme: jekyll-theme-minimal

title: Multi-Agent SQL Demo
description: "Intelligent Natural Language Interface powered by Azure OpenAI GPT-4o"

author:
  name: Pat Mehta
  email: patmehta@microsoft.com

# GitHub Pages settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Site configuration
url: "https://patmeh1.github.io/SqlNLP_AgentFramework_demo"
baseurl: "/SqlNLP_AgentFramework_demo"

# Social links
github_username: patmeh1
twitter_username: 

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  features:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: "/SqlNLP_AgentFramework_demo/assets/og-image.png"

# Analytics
google_analytics_id: 

# Exclude from build
exclude:
  - .git
  - .gitignore
  - README.md
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
